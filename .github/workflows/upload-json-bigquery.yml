name: Upload JSON to BigQuery
on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      json_file_path:
        description: 'Path to JSON file in repo'
        required: true
        default: 'data.json'
        type: string
      dataset_table:
        description: 'BigQuery dataset.table'
        required: true
        default: 'email_analytics.storeleads'
        type: string

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  upload-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up BigQuery credentials
      run: |
        echo '${{ secrets.BIGQUERY_CREDENTIALS }}' > bigquery_credentials.json
        
    - name: Verify JSON file exists
      run: |
        if [ ! -f "${{ github.event.inputs.json_file_path }}" ]; then
          echo "âŒ JSON file not found: ${{ github.event.inputs.json_file_path }}"
          echo "ğŸ“‚ Available files:"
          find . -name "*.json" -type f | head -10
          exit 1
        else
          echo "âœ… JSON file found: ${{ github.event.inputs.json_file_path }}"
          echo "ğŸ“Š File size: $(du -h '${{ github.event.inputs.json_file_path }}' | cut -f1)"
          echo "ğŸ“ First few lines:"
          head -3 "${{ github.event.inputs.json_file_path }}"
        fi

    - name: Verify upload script exists
      run: |
        if [ ! -f "upload_json_to_bigquery.py" ]; then
          echo "âŒ Upload script not found in root directory"
          echo "ğŸ“‚ Looking for script in subdirectories..."
          find . -name "upload_json_to_bigquery.py" -type f
          exit 1
        else
          echo "âœ… Upload script found: upload_json_to_bigquery.py"
        fi
        
    - name: Upload JSON to BigQuery
      timeout-minutes: 30
      env:
        JSON_FILE_PATH: ${{ github.event.inputs.json_file_path }}
        DATASET_TABLE: ${{ github.event.inputs.dataset_table }}
        PYTHONUNBUFFERED: "1"
        GOOGLE_APPLICATION_CREDENTIALS: bigquery_credentials.json
      run: |
        echo "ğŸš€ Starting JSON upload to BigQuery..."
        echo "ğŸ“‚ File: $JSON_FILE_PATH"
        echo "ğŸ“Š Table: $DATASET_TABLE"
        echo "ğŸ”§ Python version: $(python --version)"
        python -u upload_json_to_bigquery.py
        echo "âœ… JSON upload complete!"

    - name: Cleanup credentials
      if: always()
      run: |
        rm -f bigquery_credentials.json
        
    - name: Summary
      run: |
        echo "âœ… JSON upload complete!"
        echo "ğŸ“Š Data uploaded to: ${{ github.event.inputs.dataset_table }}"
        echo "ğŸ” Check BigQuery console: https://console.cloud.google.com/bigquery?project=instant-ground-394115" 