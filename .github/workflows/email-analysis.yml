name: Daily Email Analysis
on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6 AM UTC
  workflow_dispatch:  # Allow manual triggering
    inputs:
      days_back:
        description: 'Number of days to analyze'
        required: false
        default: '1'
        type: string
      start_mailbox:
        description: 'Mailbox to start from (for resuming)'
        required: false
        default: '1'
        type: string

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  analyze-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up BigQuery credentials
      run: |
        echo '${{ secrets.BIGQUERY_CREDENTIALS }}' > bigquery_credentials.json
        
    - name: Set up mailbox credentials
      run: |
        echo '${{ secrets.MAILBOX_CREDENTIALS }}' > mailboxaccounts.csv
        
    - name: Verify required scripts exist
      run: |
        if [ ! -f "quick_diagnostic.py" ]; then
          echo "‚ùå quick_diagnostic.py not found"
          exit 1
        fi
        if [ ! -f "export_emails_to_bigquery.py" ]; then
          echo "‚ùå export_emails_to_bigquery.py not found"
          exit 1
        fi
        echo "‚úÖ All required scripts found"
        
    - name: Run diagnostic first
      timeout-minutes: 5
      run: |
        echo "üîç Running diagnostics to identify issues..."
        python quick_diagnostic.py
        
    - name: Run email analysis
      timeout-minutes: 30  # Reduced to 30 minutes for 24-hour processing
      env:
        ANALYSIS_MODE: "cloud"
        PYTHONUNBUFFERED: "1"
        START_MAILBOX: ${{ github.event.inputs.start_mailbox || '1' }}
        DAYS_BACK: ${{ github.event.inputs.days_back || '1' }}
        GOOGLE_APPLICATION_CREDENTIALS: bigquery_credentials.json
      run: |
        DAYS_TEXT="day"
        if [ "$DAYS_BACK" != "1" ]; then
          DAYS_TEXT="days"
        fi
        echo "üöÄ Starting email extraction from mailbox $START_MAILBOX (last $DAYS_BACK $DAYS_TEXT)..."
        echo "üîß Python version: $(python --version)"
        python -u export_emails_to_bigquery.py
        echo "‚úÖ Email extraction complete!"

    - name: Cleanup credentials
      if: always()
      run: |
        rm -f bigquery_credentials.json
        rm -f mailboxaccounts.csv
        
    - name: Summary
      run: |
        echo "‚úÖ Email extraction complete!"
        echo "üìä Results stored in BigQuery table: marketing_emails_clean"
        echo "üîç Check BigQuery console: https://console.cloud.google.com/bigquery?project=instant-ground-394115" 