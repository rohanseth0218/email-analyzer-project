name: Daily Email Analysis
on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6 AM UTC
  workflow_dispatch:  # Allow manual triggering
  
jobs:
  analyze-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up BigQuery credentials
      run: |
        echo '${{ secrets.BIGQUERY_CREDENTIALS }}' > bigquery_credentials.json
        
    - name: Run email analysis
      env:
        ANALYSIS_MODE: "cloud"
      run: |
        echo "ðŸš€ Starting full mailbox email extraction..."
        python export_emails_to_bigquery.py
        echo "âœ… Email extraction complete!"
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: email-analysis-results
        path: |
          enhanced_emails_bigquery_*.json
          enhanced_emails_bigquery_*.csv
          enhanced_emails_schema_*.json
        retention-days: 30 